<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz</title>
</head>
<body>

  <h1>Formularz</h1>

  <form action="" method="get">
    
    <table>
      
      <tr>        
        <td>
          <label for="imie">Imię:</label>
        </td>
        <td>
          <input type="text" id="imie" name="imie">
        </td>
      </tr>
	  
	  <tr>
        <td>
          <label for="nazwisko">Nazwisko:</label>
        </td>
        <td>
          <input type="text" id="nazwisko" name="nazwisko">
        </td>
      </tr>
	  
	  <tr>
        <td>
          Płeć:
        </td>
        
        <td>
          <input type="radio" id="plec_k" name="wybor_plci" value="kobieta"> <!--name ma byc jednakowy, abyśmy nie wybrali jednocześnie 2 -->
          <label for="plec_k">Kobieta</label>
          
          <input type="radio" id="plec_m" name="wybor_plci" value="mezczyzna">
          <label for="plec_m">Mężczyzna</label>
        </td>
      </tr>
	  
	  <tr>
	    <td>
		  <label for="data_urodzenia">Data urodzenia:</label>
		</td>
		<td>
		  <input type="date" id="data_urodzenia" name="data_urodzenia">
		</td>
	  </tr>
	  
	  <tr>
	    <td>
		  <label for="haslo">Hasło:</label>
		</td>
		<td>
		  <input type="password" id="haslo" name="haslo">
		</td>
	  </tr>
	  
	  <tr>
        <td>
          <label for="ulica">Ulica:</label>
        </td>
        <td>
          <input type="text" id="ulica" name="ulica">
        </td>
      </tr>

      <tr>
        <td>
          <label for="miasto">Miasto:</label>
        </td>
        <td>
          <input type="text" id="miasto" name="miasto">
        </td>
      </tr>
	  
	  <tr>
	    <td>
		  <label for="email">E-mail:</label>
		</td>
		<td>
		  <input type="email" id="email" name="email">
		</td>
	  </tr>
	  
	  <tr>
        <td>
          <label for="telefon">Telefon:</label>
        </td>
        <td>
          <input type="tel" id="telefon" name="telefon">
        </td>
      </tr>
      
      <tr>
        <td>
          <label for="prawo_jazdy">Prawo jazdy:</label>
        </td>
        <td>
          <input type="checkbox" id="prawo_jazdy" name="prawo_jazdy" value="tak">
        </td>
      </tr>
	  
	  <tr>
        <td>
          <label for="wojewodztwo">Województwo:</label>
        </td>
        <td>
          <input type="text" id="wojewodztwo" name="wojewodztwo">
        </td>
      </tr>
	  
	  <tr>
	    <td>
		  <label for="uwagi">Uwagi:</label>
		</td>
		<td>
		  <textarea id="uwagi" name="uwagi" maxlength="43"></textarea>
	  </tr>
	  
	  <tr>
	    <td>
		  <input type="submit" value="Wyślij">
		</td>
	  </tr>
	  
    </table>
  </form>

</body>
</html>
