<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Galeria Obrazk√≥w (Wersja CSS)</title>

  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: black;
    }

    .gallery-row {
      display: flex; 
      gap: 15px;     
      margin-bottom: 15px; 
    }

    .gallery-item {
      flex: 1;  
      text-align: center; 
      border: 1px solid red; 
      background-color: black;
      color: white;
    }

    .gallery-item img {
      width: 100%;   
      height: 600px; 

      object-fit: cover; 
    }

  </style>
</head>
<body>

  <div class="gallery-row">
    
    <div class="gallery-item">
      <img src="1.jpg" alt="Salon">
      <p>Salon</p>
    </div>

    <div class="gallery-item">
      <img src="2.jpg" alt="Sypialnia">
      <p>Sypialnia</p>
    </div>

    <div class="gallery-item">
      <img src="3.jpg" alt="Kuchnia">
      <p>Kuchnia</p>
    </div>
    
    <div class="gallery-item">
      <img src="4.jpg" alt="Biuro">
      <p>Biuro</p>
    </div>
  </div> 

  <div class="gallery-row">

    <div class="gallery-item">
      <img src="5.jpg" alt="Pole">
      <p>Pole</p>
    </div>

    <div class="gallery-item">
      <img src="6.jpg" alt="Konie">
      <p>Konie</p>
    </div>

    <div class="gallery-item">

</body>
</html>
