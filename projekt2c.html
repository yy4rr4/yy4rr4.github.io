<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz (prosty CSS)</title>
  <style>
    body {
      text-align: center;
      background: black;
      color: white;
      font-family: Verdana;
    }

    .form-grid {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
    }

    label, input, textarea {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 300px;
    }

    .inline {
      display: inline-block;
      width: auto;
      margin-right: 15px;
    }

    .inline input {
      display: inline;
      width: auto;
      margin-bottom: 0;
      vertical-align: middle;
      accent-color: white; 
    }

    .wrapper-przycisku {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Formularz</h1>

  <div class="form-grid">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie">

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko">

    <label>Płeć:</label>
    <div>
      <label class="inline"><input type="radio" name="plec" value="kobieta"> Kobieta</label>
      <label class="inline"><input type="radio" name="plec" value="mezczyzna"> Mężczyzna</label>
    </div>

    <label for="data_urodzenia">Data urodzenia:</label>
    <input type="date" id="data_urodzenia" name="data_urodzenia">

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo">

    <label for="ulica">Ulica:</label>
    <input type="text" id="ulica" name="ulica">

    <label for="miasto">Miasto:</label>
    <input type="text" id="miasto" name="miasto">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">

    <label for="telefon">Telefon:</label>
    <input type="tel" id="telefon" name="telefon">

    <label>Prawo jazdy:</label>
    <div>
      <label class="inline"><input type="radio" name="prawo_jazdy" value="tak"> Posiada</label>
      <label class="inline"><input type="radio" name="prawo_jazdy" value="nie"> Nie posiada</label>
    </div>

    <label for="wojewodztwo">Województwo:</label>
    <input type="text" id="wojewodztwo" name="wojewodztwo">

    <label for="uwagi">Uwagi:</label>
    <textarea id="uwagi" name="uwagi" maxlength="46"></textarea>

    <div class="wrapper-przycisku">
      <input type="submit" value="Wyślij">
    </div>
  </div>

</body>
</html>
